apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: traefik
  source:
    chart: traefik
    repoURL: https://traefik.github.io/charts
    targetRevision: 35.1.0
    helm:
      releaseName: traefik
      valuesObject:
        persistence:
          enabled: true
          size: 1Gi
        providers:
          kubernetesIngress:
            publishedService:
              enabled: true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    managedNamespaceMetadata:
      labels:
        argocd.argoproj.io/managed-by: argocd
    syncOptions:
      - CreateNamespace=true
